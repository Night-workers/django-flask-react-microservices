apiVersion: apps/v1
kind: Deployment
metadata:
  name: django-app-deployment
  labels:
    app: django-app
spec:
  replicas: 2
  selector:
    matchLabels:
      app: django-app
  template:
    metadata:
      labels:
        app: django-app
    spec:
      containers:
        - name: django-app
          image: senjespakk/django-app
          imagePullPolicy: IfNotPresent          
          ports:
            - containerPort: 8000
          resources:
            requests:
              memory: "250Mi"
              cpu: "0.3"
            limits:
              memory: "500Mi"
              cpu: "0.5"          
---
apiVersion: v1
kind: Service
metadata:
  name: django-app-service
spec:  
  selector:
    app: django-app
  ports:
    - protocol: TCP
      port: 8000
