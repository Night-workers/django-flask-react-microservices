apiVersion: networking.k8s.io/v1beta1
kind: Ingress
metadata:
  name: app-ingress
  annotations:
    kubernetes.io/ingress.class: azure/application-gateway
    appgw.ingress.kubernetes.io/ssl-redirect: "true"
spec:
  tls:
    - secretName: app-cert
      hosts:
        - sampleapp.com
  rules:
  - host: sampleapp.com
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          serviceName: reactapp-service
          servicePort: 3000